
<div class="wrapper wrapper-content animated fadeInRight" data-ng-controller="EquiposCtrl">
        <div class="col-lg-4 col-sm-6" style="opacity:0.8" ng-repeat="equipo in dataAllEq.equipo">
            <div class="ibox" style="border:1px solid #bdc3c7">
                <div class="ibox-content product-box">
                    <div class="product-imitation" style=";border-bottom:1px solid red;background:none">
                       <img src="views/{{equipo.fotourl}}" style="width:100%;height:230px;">
                    </div>
                    <div class="product-desc contEqu">
                        <small class="text-muted"></small>
                        <p>
                            <a href="#" class="product-name">{{equipo.nombreEquipo}}</a>
                        </p>
                        <div class="small m-t-xs">
                            <p>
                                Marca: {{equipo.marcaEquipo}}<strong></strong>
                            </p>
                            <p>
                                Descripcion: {{equipo.descripcion}}<strong></strong>
                            <p rows='3' ></p>
                            </p>
                            <p>
                                Cantidad: <strong>{{equipo.qty}}</strong>
                            </p>
                        </div>
                     
                    </div>
                </div>
            </div>
        </div>
  
    </div>
